{% extends "index.html" %}

{% block content %}
<h2>Редактирование товара</h2>

<form method="POST" action="{{ url_for('edit_product', product_id=product.ProductID) }}">
    <label for="product_name">Название:</label>
    <input type="text" id="product_name" name="product_name" value="{{ product.ProductName }}" required><br>

    <label for="price">Цена:</label>
    <input type="number" step="0.01" id="price" name="price" value="{{ product.Price }}" required><br>

    <label for="category_id">Категория:</label>
    <select id="category_id" name="category_id" required>
        {% for category in categories %}
        <option value="{{ category.CategoryID }}" {% if category.CategoryID == product.CategoryID %}selected{% endif %}>
            {{ category.CategoryName }}
        </option>
        {% endfor %}
    </select><br>

    <label for="manufacturer">Производитель:</label>
    <input type="text" id="manufacturer" name="manufacturer" value="{{ product.Manufacturer }}" required><br>

    <label for="stock_quantity">Количество на складе:</label>
    <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.StockQuantity }}" required><br>

    <label for="compatibility">Совместимость:</label>
    <textarea id="compatibility" name="compatibility">{{ product.Compatibility }}</textarea><br>

    <label for="description">Описание:</label>
    <textarea id="description" name="description">{{ product.Description }}</textarea><br>

    <button type="submit">Сохранить изменения</button>
</form>
{% endblock %}
